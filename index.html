
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insight Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <aside>
            <h2>Insight</h2>
            <nav>
                <ul>
                    <li>Dashboard</li>
                    <li>Picks</li>
                    <li>Performance</li>
                    <li>Analytics</li>
                </ul>
            </nav>
        </aside>
        <main>
            <h1>Overview</h1>
            <section class="stats">
                <div>Win Rate: <strong>57.6%</strong></div>
                <div>ROI: <strong>+11.4%</strong></div>
                <div>Units: <strong>+24.5</strong></div>
            </section>
            <section>
                <h2>Unit Performance</h2>
                <img src="graph-placeholder.png" alt="Graph" width="100%">
            </section>
        </main>
    </div>
</body>
</html>
